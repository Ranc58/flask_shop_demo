{% extends "_base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
        {% for product in products %}
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                  <h3>{{ product.product_model }}</h3>
                  <img src="static/images/{{ product.product_path }}.png" alt="{{ product.product_img_path }}" style="height: 2in">
                  <div class="caption">
                    <p>Описание</p>
                      <div class="text-center">
                          <p><a href="product/{{ product.product_id }}" class="btn btn-primary" role="button">Подробнее</a></p>
                      </div>
                  </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
